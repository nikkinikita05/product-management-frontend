<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-blue-500">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-96">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create an Account</h2>
    <p class="text-center text-gray-500 mb-6">Sign up to get started</p>
    <form (submit)="onSignup($event)" class="space-y-4">
      <div class="relative">
        <input
          type="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          (input)="onEmailChange($event)"
          required
        />
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          (input)="onPasswordChange($event)"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-all duration-300"
      >
        Sign Up
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
