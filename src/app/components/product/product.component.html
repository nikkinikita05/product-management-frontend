<div class="container mx-auto p-8 bg-purple-50 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-purple-800 mb-6">Product Inventory</h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-purple-300 bg-white rounded-lg shadow-md">
      <thead class="bg-purple-200 text-purple-900">
        <tr>
          <th class="px-6 py-3 border">Product Name</th>
          <th class="px-6 py-3 border">Details</th>
          <th class="px-6 py-3 border">Stock</th>
          <th class="px-6 py-3 border">Price ($)</th>
          <th class="px-6 py-3 border">Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="hover:bg-purple-100">
          <td class="px-6 py-3 border">{{ product.name }}</td>
          <td class="px-6 py-3 border">{{ product.description }}</td>
          <td class="px-6 py-3 border text-center">{{ product.quantity }}</td>
          <td class="px-6 py-3 border text-center">{{ product.price }}</td>
          <td class="px-6 py-3 border text-center">
            <button
              (click)="deleteProduct(product._id)"
              class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3 class="text-2xl font-semibold text-purple-800 mt-8">Add a New Product</h3>
  <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
    <input
      type="text"
      #name
      placeholder="Enter Product Name"
      class="p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <input
      type="text"
      #description
      placeholder="Enter Description"
      class="p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <input
      type="number"
      #quantity
      placeholder="Stock Quantity"
      class="p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <input
      type="number"
      #price
      placeholder="Price in USD"
      class="p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
  </div>
  <button
    (click)="addProduct()"
    class="mt-6 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition"
  >
    Add Product
  </button>
</div>
