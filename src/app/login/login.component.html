<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-96">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6">Login to access your account</p>
    <form (submit)="onLogin($event)" class="space-y-4">
      <div class="relative">
        <input
          type="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          (input)="onEmailChange($event)"
          required
        />
      </div>
      <div class="relative">
        <input
          type="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          (input)="onPasswordChange($event)"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-all duration-300"
      >
        Sign In
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="/signup" class="text-blue-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
